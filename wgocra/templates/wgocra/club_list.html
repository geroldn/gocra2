{% extends "wgocra/base.html" %}

{% block title %}Clubs{% endblock %}

{% block content %}
<ul>
{% for club in object_list %}
    <li>
    <a href="/club_select/{{ club.pk }}">O</a>
    {{ club.name }} - {{ club.city }}
    </li>
{% empty %}
    <li>No clubs yet.</li>
{% endfor %}
</ul>
{% endblock %}
