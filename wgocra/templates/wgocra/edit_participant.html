{% extends "wgocra/base_dialog.html" %}

{% block title %}
Edit Participant
{% endblock %}

{% block content %}

<form action="/edit_participant/{{ participant.id }}/" method="post">
   {% csrf_token %}
   <p>
   {{ participant.player.first_name }}
   {{ participant.player.last_name }}
   </p>
   <tabel>
   {{ form.as_table }}
   </tabel>
     <input type="submit" value="Submit">
     <a href="/series"> Cancel </a>
</form>

{% endblock %}
